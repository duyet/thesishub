<div class="row"> <h1>Thêm mới khóa luận</h1></div>

<div class="row" ng-show="error">
	<div class="alert alert-danger">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<ul>
			<li ng-repeat="err in error ">
				{{err.join(', ')}}
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-sm-6 create_one_thesis">
		<form class="form-horizontal" role="form">
		
			<div class="form-group">
				<label class="control-label col-sm-4 ">Tên khóa luận</label>
				<div class="col-sm-8">
					<input class="form-control" placeholder="Tên khóa luận" ng-model = "new_thesis.thesis_name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Giới thiệu</label>
				<div class="col-sm-8">
					<textarea class="form-control" placeholder="Giới thiệu" rows="5" ng-model = "new_thesis.intro"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Điểm GVHD</label>
				<div class="col-sm-8">
					<input class="form-control" placeholder="Điểm GVHD" ng-model = "new_thesis.score_instructor">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Điểm GVPB</label>
				<div class="col-sm-8">
					<input class="form-control" placeholder="Điểm GVPB" ng-model = "new_thesis.score_reviewer">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Điểm HĐ</label>
				<div class="col-sm-8">
					<input class="form-control" placeholder="Điểm HĐ" ng-model = "new_thesis.score_council">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Đĩa</label>
				<div class="col-sm-8">
					<input type="checkbox" ng-model="new_thesis.have_disk">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Khoa quản lý</label>
				<div class="col-sm-8">
					
<!-- 
            <input ng-model="new_thesis.department_id" type="text"
                  placeholder="{{departments.department_id}}"> -->
            <select ng-model="new_thesis.department_id">
				      <option ng-repeat="department in departments">{{department.department_id}}</option>
				    </select>

          
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="saveThesis()">Submit</button>
				</div>
			</div>
			<!-- <div ng-controller = "myCtrlUpload">
			    <input type="file" file-model="myFile"/>
			    <button ng-click="uploadFile()">upload me</button>
			</div> -->
		</form>
	</div>
</div>
