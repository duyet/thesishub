<div class="row-fluid">
	<div class="row-fluid">
		<div class="col-sm-offset-1 col-sm-9">
			<label>Comment:</label>{{new_comment}}
			<textarea class="form-control" rows="5" id="comment" ng-model="new_comment.content"></textarea>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-info" ng-click="saveComment()">Gá»­i</button>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-sm-offset-1 col-sm-10" ng-repeat="comment in comments">
			<div class="panel panel-info" >
				<div class="panel-heading" >
					<h3 class="panel-title">{{comment.name || comment.username}}</h3>
				</div>
				<div class="panel-body">
					{{comment.content}}
				</div>
			</div>
		</div>
	</div>
</div>
