<div class="container">
<div class="row">
    <div class="col-md-5 col-md-offset-3">
        <center>
          <h3>Đăng ký</h3>
        </center>
        <form ng-submit="register()" name="loginForm" id="login-form" method="post" role="form" >
            <div ng-class="{ 'has-success': !error['username'] && submitted,
                'has-error': error['username'] && submitted }"
                 class="form-group field-loginform-username required">
                <label class="control-label" for="loginform-username">Tên tài khoản</label>
                <input ng-model="userModel.username" type="text" id="loginform-username" class="form-control">
                <p class="help-block help-block-error">{{ error['username'] }}</p>
            </div>
            <div ng-class="{ 'has-success': !error['password'] && submitted,
                'has-error': error['password'] && submitted }"
                 class="form-group field-loginform-password required">
                <label class="control-label" for="loginform-password">Mật khẩu</label>
                <input ng-model="userModel.password" type="password" id="loginform-password" class="form-control">
                <p class="help-block help-block-error">{{ error['password'] }}</p>
            </div>
            <div ng-class="{ 'has-success': !error['repassword'] && submitted,
                'has-error': error['repassword'] && submitted }"
                 class="form-group field-loginform-password required">
                <label class="control-label" for="loginform-repassword">Nhập lại mật khẩu</label>
                <input ng-model="userModel.repassword" type="password" id="loginform-repassword" class="form-control">
                <p class="help-block help-block-error">{{ error['repassword'] }}</p>
            </div>
            <div ng-class="{ 'has-success': !error['email'] && submitted,
                'has-error': error['email'] && submitted }"
                 class="form-group field-loginform-password required">
                <label class="control-label" for="loginform-email">Email</label>
                <input ng-model="userModel.email" type="email" id="loginform-email" class="form-control">
                <p class="help-block help-block-error">{{ error['email'] }}</p>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-info btn-lg btn-auth" name="login-button">Đăng ký</button>
            </div>

            <hr />
            Đã có tài khoản?
            <a href="#/login" class="btn btn-info">Đăng nhập</a>
        </form>
    </div>
</div>
</div>
