<div class="container">
	<div class="row">
		<div class="col-sm-10">
			<div class="panel panel-warning" style="    padding: 10px">
				<div class="panel-heading">Luận văn tốt nghiệp</div>
			</div>
			<div class="row" ng-repeat="department in departments" >
				<div class="col-sm-1">
					<img ng-src="{{department.image}}" class="img-thumbnail" alt="Ảnh Khoa {{department.department_name}}" height="100px" width="60px" style="border:none;" ng-click="goToListThesisDepartment(department)">
				</div>
				<div class="col-sm-11">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h4 class="department_name panel-title" ng-click="goToListThesisDepartment(department)"><a>{{department.department_name}}</a></h4>
						</div>
						<div class="panel-body">
							<div class="col-sm-3" ng-repeat="one_thesis in department.thesis | limitTo:8" ng-click="goToViewThesis(one_thesis.thesis_id)">
								<h6 class="thesis_name" ><span class="glyphicon glyphicon-hand-right thesis_name_icon"></span><a>{{one_thesis.thesis_name}}</a> </h6>
								<!-- <span>{{one_thesis.intro | limitTo:80}}</span> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2">
			<recent-side></recent-side>
			<share-block />
		</div>
	</div>
</div>
