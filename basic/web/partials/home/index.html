<div class="container">
	<div class="panel panel-warning">
		<div class="panel-heading">Luận văn tốt nghiệp</div>
	</div>
	<div>
		<div class="row" ng-repeat="department in departments">
			<div class="col-sm-2">Anh</div>
				 <img ng-src="{{department.image}}" >
			<div class="col-sm-10">
				<h4>{{department.department_name}}</h4>
				<div class="well col-sm-3" ng-repeat="one_thesis in department.thesis">
					<h5><span class="glyphicon glyphicon-hand-right"></span> {{one_thesis.thesis_name}}</h5>
					<span>{{one_thesis.intro | limitTo:80}}</span>
				</div>
			</div>
			
		</div>
	</div>
</div>
