<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="/public/avatar-default.png" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{profile.user.name}}
          </div>
          <div class="profile-usertitle-job">
            @{{profile.user.username}}
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-success btn-sm">Follow</button>
          <button type="button" class="btn btn-danger btn-sm">Message</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <ul class="nav">
            <li class="{{ (!page || page == '') ? 'active' : ''  }}">
              <a href="#/profile">
                <i class="glyphicon glyphicon-home"></i> Trang chính  </a>
            </li>
            <li class="{{ (page == 'info') ? 'active' : ''  }}">
              <a href="#/profile/info">
                <i class="glyphicon glyphicon-user"></i> Thông tin cá nhân </a>
            </li>
            <li class="{{ (page == 'post') ? 'active' : ''  }}">
              <a href="#/profile/post">
                <i class="glyphicon glyphicon-ok"></i> Danh sách bài </a>
            </li>
            <!-- <li>
              <a href="#">
                <i class="glyphicon glyphicon-flag"></i> Help </a>
            </li> -->
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="profile-content">
        <div ng-include="profileMainPage"></div>
      </div>
    </div>
  </div>
</div>
