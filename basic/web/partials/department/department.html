<div class="container">
	<div class ="row" ng-if = "department.length">
		<div class="row">
			<div class="col-md-12">
				<center>
				<paging
					page="currentPage"
					page-size="10"
					total="department.length"
					show-prev-next="true"
					show-first-last="true"
					>
				</paging>
				</center>
			</div>
		</div>
		<div class ="row">
			<h3 class="department_name" >{{department.department_name}}</h3>
		</div>
		<div class ="row" style="">
			<div class ="row" ng-repeat="one_thesis in department | limitTo:10:currentPage" ng-click = "goToViewThesis(one_thesis.thesis_id)">
				<div class="col-sm-1" >
					<img ng-src="/public/message.jpg" alt="Ảnh KL" height="100px" width="60px">
				</div>
				<div class="col-sm-11" >
					<a ng-click="goToViewThesis(one_thesis.thesis_id)" href="javascript:;">
						<h5 class="thesis_name"><span>{{one_thesis.thesis_name | limitTo:100}}</span></h5>
					</a>
					<i class="thesis_intro"> <span>{{one_thesis.intro | limitTo:200}}...</span></i>
					<p>Đăng bởi: {{one_thesis.name}} | Thời gian: {{one_thesis.created}} | Lượt xem: {{one_thesis.counter}}</p>
					<hr>
				</div>
			</div>
		</div>
		<div class="row" ng-if="!department.length">
			<center><h1>Chưa có khóa luận nào.</h1></center>
		</div>
		<div class="row">
			<div class="col-md-12">
				<center>
				<paging
					page="currentPage"
					page-size="10"
					total="department.length"
					show-prev-next="true"
					show-first-last="true"
					>
				</paging>
				</center>
			</div>
		</div>
	</div>
</div>
